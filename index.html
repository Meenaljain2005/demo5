<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            width: 360px;
            background-color: #2d3436;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
        }

        .display-main {
            font-size: 2.5rem;
            margin-bottom: 5px;
            min-height: 50px;
            word-wrap: break-word;
        }

        .display-secondary {
            font-size: 1rem;
            color: #bdc3c7;
            min-height: 20px;
        }

        .memory-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #ff9500;
            display: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
        }

        button {
            border: none;
            outline: none;
            padding: 15px 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            background-color: #3d3d3d;
            color: white;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #4d4d4d;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .function {
            background-color: #5e5e5e;
        }

        .function:hover {
            background-color: #6e6e6e;
        }

        .equals {
            background-color: #ff9500;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background-color: #ff3b30;
            color: white;
        }

        .clear:hover {
            background-color: #ff5a52;
        }

        .memory {
            background-color: #5e5e5e;
            color: #ff9500;
        }

        .memory:hover {
            background-color: #6e6e6e;
        }

        .toggle-scientific {
            background-color: #007aff;
            color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: block;
            width: calc(100% - 20px);
        }

        .scientific {
            display: none;
        }

        .show-scientific .scientific {
            display: grid;
        }

        .history-panel {
            display: none;
            position: absolute;
            right: -300px;
            top: 0;
            width: 280px;
            height: 100%;
            background-color: #34495e;
            padding: 15px;
            overflow-y: auto;
            border-radius: 0 15px 15px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .show-history .history-panel {
            display: block;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 1px solid #4a6278;
            cursor: pointer;
        }

        .history-item:hover {
            background-color: #3d566e;
        }

        .history-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff9500;
        }

        .history-clear {
            color: #ff3b30;
            cursor: pointer;
            text-align: right;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display">
            <div class="memory-indicator" id="memory-indicator">M</div>
            <div class="display-secondary" id="secondary-display"></div>
            <div class="display-main" id="main-display">0</div>
        </div>
        
        <button class="toggle-scientific" id="toggle-scientific">Show Scientific Functions</button>
        <button class="theme-toggle" id="theme-toggle">üåì</button>
        
        <div class="buttons">
            <!-- Memory buttons -->
            <button class="memory" onclick="memoryRecall()">MR</button>
            <button class="memory" onclick="memoryClear()">MC</button>
            <button class="memory" onclick="memoryAdd()">M+</button>
            <button class="memory" onclick="memorySubtract()">M-</button>
            <button class="clear" onclick="clearAll()">AC</button>
            
            <!-- Standard buttons -->
            <button class="function" onclick="backspace()">‚å´</button>
            <button class="function" onclick="appendToDisplay('%')">%</button>
            <button class="function" onclick="appendToDisplay('1/')">1/x</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="function" onclick="toggleHistory()">HIST</button>
            
            <button class="function scientific" onclick="calculateFunction('Math.sin')">sin</button>
            <button class="function scientific" onclick="calculateFunction('Math.asin')">sin‚Åª¬π</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">√ó</button>
            
            <button class="function scientific" onclick="calculateFunction('Math.cos')">cos</button>
            <button class="function scientific" onclick="calculateFunction('Math.acos')">cos‚Åª¬π</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="function scientific" onclick="calculateFunction('Math.tan')">tan</button>
            <button class="function scientific" onclick="calculateFunction('Math.atan')">tan‚Åª¬π</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="function scientific" onclick="calculateFunction('Math.log10')">log‚ÇÅ‚ÇÄ</button>
            <button class="function scientific" onclick="calculateFunction('Math.log')">ln</button>
            <button class="function scientific" onclick="calculateFunction('Math.sqrt')">‚àö</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="function scientific" onclick="calculateFunction('Math.pow(10,')">10À£</button>
            <button class="function scientific" onclick="calculateFunction('Math.pow(Math.E,')">eÀ£</button>
            <button class="function scientific" onclick="appendToDisplay('Math.PI')">œÄ</button>
            <button class="function scientific" onclick="appendToDisplay('Math.E')">e</button>
            <button class="function scientific" onclick="appendToDisplay('(')">(</button>
            <button class="function scientific" onclick="appendToDisplay(')')">)</button>
            
            <button class="function scientific" onclick="calculateFunction('factorial')">x!</button>
            <button class="function scientific" onclick="calculateFunction('Math.pow(2,')">2À£</button>
            <button class="function scientific" onclick="calculateFunction('Math.pow(')">x ∏</button>
            <button class="function scientific" onclick="calculateFunction('Math.cbrt')">‚àõ</button>
            <button class="function scientific" onclick="calculateFunction('degreesToRadians')">deg‚Üírad</button>
            <button class="function scientific" onclick="calculateFunction('radiansToDegrees')">rad‚Üídeg</button>
        </div>
        
        <div class="history-panel" id="history-panel">
            <div class="history-title">Calculation History</div>
            <div class="history-clear" onclick="clearHistory()">Clear</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        const mainDisplay = document.getElementById('main-display');
        const secondaryDisplay = document.getElementById('secondary-display');
        const toggleScientificBtn = document.getElementById('toggle-scientific');
        const calculator = document.getElementById('calculator');
        const memoryIndicator = document.getElementById('memory-indicator');
        const themeToggle = document.getElementById('theme-toggle');
        const historyPanel = document.getElementById('history-panel');
        const historyList = document.getElementById('history-list');

        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetScreen = false;
        let memoryValue = null;
        let calculationHistory = [];
        let isDarkTheme = true;

        // Initialize calculator
        updateDisplay();
        updateMemoryIndicator();
        loadHistory();

        function updateDisplay() {
            mainDisplay.textContent = currentInput;
            secondaryDisplay.textContent = previousInput + (operation ? ' ' + operation : '');
        }

        function appendToDisplay(value) {
            if (currentInput === '0' || resetScreen) {
                currentInput = '';
                resetScreen = false;
            }
            
            // Handle special constants
            if (value === 'Math.PI') {
                currentInput = Math.PI.toString();
            } else if (value === 'Math.E') {
                currentInput = Math.E.toString();
            } else if (value === '1/') {
                currentInput = `1/(${currentInput})`;
                resetScreen = true;
            } else {
                currentInput += value;
            }
            
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '0') return;
            if (previousInput !== '') {
                calculate();
            }
            operation = op;
            previousInput = currentInput;
            currentInput = '0';
            updateDisplay();
        }

        function calculate() {
            if (operation === null || resetScreen) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            try {
                switch (operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                    case '%':
                        result = prev % current;
                        break;
                    default:
                        return;
                }
                
                // Add to history
                addToHistory(`${previousInput} ${operation} ${currentInput} = ${result}`);
                
                currentInput = result.toString();
                operation = null;
                previousInput = '';
                resetScreen = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(clearAll, 1500);
            }
        }

        function calculateFunction(func) {
            try {
                let value = parseFloat(currentInput);
                let result;
                
                if (func === 'Math.pow(10,') {
                    result = Math.pow(10, value);
                } else if (func === 'Math.pow(Math.E,') {
                    result = Math.pow(Math.E, value);
                } else if (func === 'Math.pow(') {
                    // For x^y operation, we need to prompt for the exponent
                    const exponent = prompt("Enter exponent:");
                    if (exponent !== null) {
                        result = Math.pow(value, parseFloat(exponent));
                    } else {
                        return;
                    }
                } else if (func === 'factorial') {
                    result = factorial(value);
                } else if (func === 'degreesToRadians') {
                    result = value * Math.PI / 180;
                } else if (func === 'radiansToDegrees') {
                    result = value * 180 / Math.PI;
                } else {
                    // For trigonometric functions, convert degrees to radians if needed
                    if ((func === 'Math.sin' || func === 'Math.cos' || func === 'Math.tan') && 
                        !calculator.classList.contains('radian-mode')) {
                        value = value * Math.PI / 180;
                    }
                    result = eval(func + '(' + value + ')');
                }
                
                // Add to history
                addToHistory(`${func}(${currentInput}) = ${result}`);
                
                currentInput = result.toString();
                updateDisplay();
                resetScreen = true;
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
                setTimeout(clearAll, 1500);
            }
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // Memory functions
        function memoryAdd() {
            if (memoryValue === null) {
                memoryValue = parseFloat(currentInput);
            } else {
                memoryValue += parseFloat(currentInput);
            }
            updateMemoryIndicator();
        }

        function memorySubtract() {
            if (memoryValue === null) {
                memoryValue = -parseFloat(currentInput);
            } else {
                memoryValue -= parseFloat(currentInput);
            }
            updateMemoryIndicator();
        }

        function memoryRecall() {
            if (memoryValue !== null) {
                currentInput = memoryValue.toString();
                updateDisplay();
            }
        }

        function memoryClear() {
            memoryValue = null;
            updateMemoryIndicator();
        }

        function updateMemoryIndicator() {
            memoryIndicator.style.display = memoryValue !== null ? 'block' : 'none';
        }

        // History functions
        function addToHistory(entry) {
            calculationHistory.unshift(entry);
            if (calculationHistory.length > 10) {
                calculationHistory.pop();
            }
            saveHistory();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            calculationHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = item;
                historyItem.onclick = () => {
                    // When clicking a history item, extract the result
                    const result = item.split('=')[1].trim();
                    currentInput = result;
                    updateDisplay();
                };
                historyList.appendChild(historyItem);
            });
        }

        function clearHistory() {
            calculationHistory = [];
            saveHistory();
            updateHistoryDisplay();
        }

        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(calculationHistory));
        }

        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                calculationHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }

        function toggleHistory() {
            calculator.classList.toggle('show-history');
        }

        // Toggle scientific functions
        toggleScientificBtn.addEventListener('click', function() {
            calculator.classList.toggle('show-scientific');
            this.textContent = calculator.classList.contains('show-scientific') 
                ? 'Hide Scientific Functions' 
                : 'Show Scientific Functions';
        });

        // Theme toggle
        themeToggle.addEventListener('click', function() {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                calculator.style.backgroundColor = '#2d3436';
                this.textContent = 'üåì';
            } else {
                document.body.style.background = 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)';
                calculator.style.backgroundColor = '#f5f5f5';
                this.textContent = 'üåí';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendToDisplay(e.key);
            else if (e.key === '.') appendToDisplay('.');
            else if (e.key === '+') setOperation('+');
            else if (e.key === '-') setOperation('-');
            else if (e.key === '*') setOperation('*');
            else if (e.key === '/') setOperation('/');
            else if (e.key === '%') appendToDisplay('%');
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === '(') appendToDisplay('(');
            else if (e.key === ')') appendToDisplay(')');
            else if (e.key === 'm' && e.ctrlKey) memoryAdd();
            else if (e.key === 'h') toggleHistory();
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
